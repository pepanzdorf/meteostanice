<!DOCTYPE html>
<html lang="CS">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="description"
          content="Printer camera stream">
    <title>Printer Camera Stream</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>

<body>
<div id="center-box">
    <div id="content-container">
        <h1>Printer Camera Stream</h1>
        <div style="float:left; width:80%; border:2px solid black;box-sizing: border-box;">
            <img style="margin-left:auto; margin-right:auto; display: block;"src="" id="image" alt="cam image">
        </div>
        <div style="float:left; width:20%;box-sizing: border-box; padding-left: 50px;">
            <p id="currentTime"></p>
            <p id="imageTime"></p>
        </div>

    </div>
</div>



<script>
    function updateImage() {
        // parse the JSON response
        fetch('/cam/stream/image')
            .then(response => response.json())
            .then(data => {
                document.getElementById('image').src = 'data:image/png;base64,' + data['image'];
                document.getElementById('currentTime').innerHTML = 'Current time: ' + new Date().toISOString().slice(0, 19).replace('T', ' ');
                document.getElementById('imageTime').innerHTML = 'Image time: ' + data['image_date'];
            });
    }
    updateImage();
    setInterval(updateImage, 2000);
</script>

</body>
</html>
