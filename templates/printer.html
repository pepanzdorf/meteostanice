<!DOCTYPE html>
<html lang="CS">
<script src="https://cdn.jsdelivr.net/npm/chart.js@^3"></script>
<script src="https://cdn.jsdelivr.net/npm/luxon@^2"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@^1"></script>
<body>
<div style="width:100%">
    <div style="width:1500px; margin: 0 auto;">
        <div id="current_values">
        </div>
        <div>
            <form method="GET" class="form">
                <fieldset>
                <legend>Show previous hours:</legend>
                <label>Od:
                    <input type="number" name="hours" id="hours" min="1" step="1">
                </label>
                <input type="submit" hidden>
                </fieldset>
            </form>
            <script>
                function saveInput() {
                    document.getElementById("hours").value = {{ hours }};
                }
                saveInput();
            </script>

        </div>
        <div>
            <canvas id="myChart" style="width:100%"></canvas>
        </div>
    </div>
</div>


<script>
let myChart = new Chart("myChart", {
  type: "line",
  data: {
    datasets: [
        {
            label: "Temperature",
            fill: false,
            tension: 0.2,
            backgroundColor: "rgba(255,0,0,1.0)",
            borderColor: "rgba(255,0,0,0.4)",
            data: []
        },
        {
            label: "Humidity",
            fill: false,
            tension: 0.2,
            backgroundColor: "rgba(0,0,255,1.0)",
            borderColor: "rgba(0,0,255,0.4)",
            data: []
        }
    ]
  },
  options: {
    scales: {
      x: {
        type: 'time',
        time: {
          unit: 'minute',
          displayFormats: {
              minute: 'DD T'
          },
          tooltipFormat: 'DD T'
        },
        title: {
          display: true,
          text: 'Date'
        }
      },
      y: {
        title: {
          display: true,
          text: 'Value'
        }
      }
    }
  }
});

function updateChartData(newData) {
  myChart.data.datasets[0].data = newData[0];
  myChart.data.datasets[1].data = newData[1];
  myChart.data.labels = newData[2];
  myChart.update();
}

function showCurrentValues(data) {
    let currentValues = document.getElementById("current_values");
    currentValues.innerHTML = "<p>Date: " + data[2] + "</p>" + "<p>Temperature: " + data[0] + " ËšC</p>" + "<p>Humidity: " + data[1] + " %</p>";
}

function fetchPrinterInfo() {
    fetch("/api/v1/printer/{{ hours }}")
        .then(response => response.json())
        .then(data => updateChartData(data))
        .catch(err => showError(err));
    fetch("/api/v1/printer/current")
        .then(response => response.json())
        .then(data => showCurrentValues(data))
        .catch(err => showError(err));
}

setInterval(fetchPrinterInfo, 60 * 1000); // 60 seconds

fetchPrinterInfo();

</script>
</body>
</html>
